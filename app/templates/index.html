<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>BlocksWorld</title>
</head>
<body>
  <h1>Carica le immagini</h1>
  <form method="POST" action="/" enctype="multipart/form-data">
    <label>Immagine di Input:</label><br>
    <input type="file" name="input_img" required><br><br>

    <label>Immagine di Output:</label><br>
    <input type="file" name="output_img" required><br><br>

    <input type="submit" value="Esegui">
  </form>
  
  {% if gif_url %}
    <h2>Risultato</h2>
    <img src="{{ gif_url }}" alt="GIF del risultato">
  {% endif %}
</body>
</html>
